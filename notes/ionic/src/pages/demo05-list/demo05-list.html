
<ion-header>

  <ion-navbar>
    <ion-title>demo05-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher 
  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingText="下拉刷新" pullingIcon="arrow-dropdown-circle"
    refreshingText="正在刷新..."
    refreshingSpinner="dots"
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let tmp of myList">
      {{tmp}}
    </ion-item>
  </ion-list>

  <!-- "bubbles" | "circles" | "crescent" | "dots -->
  <ion-infinite-scroll 
  (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content 
    loadingSpinner="crescent"
    loadingText="正在加载更多">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
