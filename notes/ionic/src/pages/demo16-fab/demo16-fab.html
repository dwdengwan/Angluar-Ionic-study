<ion-header>

  <ion-navbar>
    <ion-title>demo16-fab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 支持滚动容器的用法 -->
  <ion-scroll style="height:200px;white-space:nowrap" scrollX scrollY>
    <ion-card 
    style="display:inline-block"
    *ngFor="let tmp of myList">
      <ion-card-content>
        {{tmp}}
      </ion-card-content>
    </ion-card>
  </ion-scroll>


  <!-- 卡片：以拟物化的风格更好的展示消息 -->
  <ion-card>
    <ion-card-header>
      <img src="../../assets/imgs/3.jpg" alt="">
    </ion-card-header>
    <ion-card-content>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias quisquam veniam porro beatae iste, maxime qui ad vitae totam saepe quia rem esse, dignissimos in possimus et! Impedit, ea eum!
    </ion-card-content>
  </ion-card>

  <!-- 悬浮式按钮 -->
  <ion-fab right bottom>
    <button ion-fab>edit</button>
    <ion-fab-list side='left'>
      <button ion-fab>copy</button>
      <button ion-fab>paste</button>
      <button ion-fab>cut</button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
