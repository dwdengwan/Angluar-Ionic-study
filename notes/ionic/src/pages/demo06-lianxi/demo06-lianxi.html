<ion-header>

  <ion-navbar>
    <ion-title>demo06-lianxi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 将myList数组中的元素显示在ionList，ionItem还要支持侧滑动 -->
  <ion-list>
    <ion-item-sliding *ngFor="let tmp of myList;let myIndex=index">
      <ion-item>{{tmp}}</ion-item>
      <ion-item-options>
        <button ion-button 
        (click)="handleDel(myIndex)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll 
  (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="正在处理数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
