<ion-header>

  <ion-navbar>
    <ion-title>demo14-lianxi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 将myList数组中对象的标题显示在轮播图 -->
  <ion-slides autoplay=2000 loop pager *ngIf="myList.length>0">
    <ion-slide 
    *ngFor="let tmp of myList">
      {{tmp.title}}
    </ion-slide>
  </ion-slides>
</ion-content>
