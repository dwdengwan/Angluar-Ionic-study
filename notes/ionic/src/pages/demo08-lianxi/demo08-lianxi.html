<ion-header>

  <ion-navbar>
    <ion-title>demo08-lianxi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 一行3列 -->
  <ion-grid>
    <ng-container *ngFor="let tmp of myList;let myIndex=index">
      <ion-row *ngIf="myIndex%3 == 0">
        <ion-col col-4>
          {{tmp}}
        </ion-col>
        <ion-col *ngIf="myIndex+1 < myList.length" col-4 >
          {{myList[myIndex+1]}}
        </ion-col>
        <ion-col *ngIf="myIndex+2 < myList.length">
          {{myList[myIndex+2]}}
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
