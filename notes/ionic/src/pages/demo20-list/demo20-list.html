<ion-header>

  <ion-navbar>
    <ion-title>demo20-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- :- 16:50 -->
    <!-- 将事件绑定跳转的方式 调整为navPush的方式跳转传参 (click)="jump(tmp.lid)"  -->
    <ion-item 
    [navPush]="detail"
    [navParams]="{myId:tmp.lid}"
    text-wrap *ngFor="let tmp of myList">
      {{tmp.title}}
    </ion-item>
  </ion-list>
</ion-content>
